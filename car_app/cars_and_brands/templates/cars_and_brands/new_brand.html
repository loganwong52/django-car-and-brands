<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enter new brand</title>
</head>

<body>
    <h1> Enter New Brand </h1>
    <form action="" method="post">
        {% csrf_token %}

        <input id="new_brand_name" type="text" name="new_brand_name" value="{{ new_brand_name }}">

    </form>

    <br>
    <a href="{% url 'cars_and_brands:list_brands' %}">See all brands</a>


</body>

</html>
